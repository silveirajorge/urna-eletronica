<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Urna Eletr√¥nica</title>
  </head>
  <body>
    <div class="urna">
      <div class="tela">
        <div class="d-1">
          <div class="d-1-left">
            <div class="d-1-1">
              <span>SEU VOTO PARA</span>
            </div>
            <div class="d-1-2">
              <span>VEREADOR</span>
            </div>
            <div class="d-1-3">
              <div class="numero pisca"></div>
              <div class="numero"></div>
            </div>
            <div class="d-1-4">
              Nome: FULANO DE TAL <br />
              Partido: QQQ <br />
              Vice-Prefeito: BELTRANO DE TAL
            </div>
          </div>
          <div class="d-1-right">
            <div class="d-1-image">
              <img src="./assets/images/cp1.jpg" alt="" />
              Prefeito
            </div>
            <div class="d-1-image small">
              <img src="./assets/images/cv1.jpg" alt="" />
              Vice-Prefeito
            </div>
          </div>
        </div>
        <div class="d-2">
          Aperte a tecla: <br />
          CONFIRMA para CONFIRMAR este voto <br />
          CORRIGE para REINICIAR este voto <br />
        </div>
      </div>
      <div class="teclado">
        <div class="teclado-linha">
          <button class="teclado-botao" value="1">1</button>
          <button class="teclado-botao" value="2">2</button>
          <button class="teclado-botao" value="3">3</button>
        </div>
        <div class="teclado-linha">
          <button class="teclado-botao" value="4">4</button>
          <button class="teclado-botao" value="5">5</button>
          <button class="teclado-botao" value="6">6</button>
        </div>
        <div class="teclado-linha">
          <button class="teclado-botao" value="7">7</button>
          <button class="teclado-botao" value="8">8</button>
          <button class="teclado-botao" value="9">9</button>
        </div>
        <div class="teclado-linha">
          <button class="teclado-botao" value="0">0</button>
        </div>
        <div class="teclado-linha">
          <button class="teclado-botao btn-branco" value="branco">
            BRANCO
          </button>
          <button class="teclado-botao btn-corrige" value="corrige">
            CORRIGE
          </button>
          <button class="teclado-botao btn-confirma" value="confirma">
            CONFIRMA
          </button>
        </div>
      </div>
    </div>
    <script src="./assets/js/etapas.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
